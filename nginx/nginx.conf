server {
    # listen 443 ssl http2;
    listen 80;
    server_name _;

    # Path to your certificate and key - REPLACE example.com with your domain or mount certs into container
    # Common locations:
    # - Let's Encrypt (certbot): /etc/letsencrypt/live/your-domain/fullchain.pem
    # - key: /etc/letsencrypt/live/your-domain/privkey.pem
    # ssl_certificate /etc/nginx/certs/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Recommended TLS settings (modern, secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (uncomment if you're sure you want HSTS for your domain)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # DNS resolver Docker (внутри контейнера Docker DNS доступен по 127.0.0.11)
    resolver 127.0.0.11 valid=30s ipv6=off;

    # проксируем /api/* на backend (app:8080), сохраняем путь (/api/... -> /api/...)
    location /api/ {
        set $upstream "127.0.0.1:58080";
        proxy_pass http://$upstream/api/v1$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
    }
    location = /api {
        return 301 /api/;
    }

    # проксируем /s3/* на minio (minio:9000)
    location /s3/ {
        set $upstream "minio:9000";
        proxy_pass http://$upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
    }
    location = /s3 {
        return 301 /s3/;
    }

    # проксируем /db/* на adminer (adminer:8080)
    # удаляем префикс /db, т.к. Adminer ожидает корень
    location /db/ {
        set $upstream "adminer:8080";
        proxy_pass http://$upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
    }
    location = /db {
        return 301 /db/;
    }

    # всё остальное на фронтенд (frontend:3000)
    location / {
        set $upstream "frontend:3000";
        proxy_pass http://$upstream$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
    }
}
